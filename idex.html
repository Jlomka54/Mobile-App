<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- =========
    Header
  ================ -->
    <header class="header">
      <div class="container header-container">
        <nav>
          <a class="logo" href="./idex.html">Mobileapp</a>
        </nav>
        <button class="burger-bt" type="button">
          <svg width="24" height="14">
            <use href="./image/symbol-defs.svg#icon-moda-menu-bt"></use>
          </svg>
        </button>
      </div>
    </header>
    <main>
      <!-- =========
      Hero
    ============ -->
      <section class="hero">
        <div class="container">
          <h1 class="hero-title">Introducing Mobileapp</h1>
          <p class="hero-paragraph">Download our mobile app today!</p>
          <ul class="hero-list">
            <li class="hero-list-item">
              <svg width="18" height="18">
                <use
                  href="./image/symbol-defs.svg#icon-dashicons_arrow-right"
                ></use>
              </svg>
              <p>Real-time updates and notifications for timely information</p>
            </li>
            <li class="hero-list-item">
              <svg width="18" height="18">
                <use
                  href="./image/symbol-defs.svg#icon-dashicons_arrow-right"
                ></use>
              </svg>
              <p>Robust analytics and reporting for data-driven insights</p>
            </li>
            <li class="hero-list-item">
              <svg width="18" height="18">
                <use
                  href="./image/symbol-defs.svg#icon-dashicons_arrow-right"
                ></use>
              </svg>
              <p>Offline capabilities for uninterrupted use</p>
            </li>
          </ul>
          <button class="hero-bt" type="submit">Download</button>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
